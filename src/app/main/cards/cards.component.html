<section id="main-section">
  <div id="main-inner" class="container">
    <div class="row justify-content-center">
  <div class="col-12 col-sm-12 col-lg-4 col-md-6" *ngFor="let user of users">
    <app-card [email]="user.email" [lastName]="user.last_name" [firstName]="user.first_name" [image]="user.avatar">
    </app-card>
  </div> 
</div>
</div>
</section>
